<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <section class="about" id="aboutMe">
      <canvas id="tenPrintCanvas"></canvas>
      <div class="form">
        <!-- method="POST" action="send_email.php" -->
        <form id="contactForm">
          <div class="form_container">
            <input type="text" id="name" autocomplete="off" required />
            <label id="name_label" for="name">
              <span>Full Name</span>
            </label>
          </div>
          <div class="form_container">
            <input type="text" id="email" autocomplete="off" required />
            <label id="email_label" for="email">
              <span>Email</span>
            </label>
          </div>
          <div class="form_container textarea_container">
            <textarea id="message" class="form-textarea" required></textarea>
            <label for="comments"><span>Write your message</span></label>
          </div>
          <div class="form_container">
            <button id="btnSendForm" class="submit-button">Send Message</button>
          </div>
        </form>
      </div>
    </section>
    <script src="./scripts/ajaxToPhp.js"></script>
    <script src="./scripts/validation_form.js?v=0.1"></script>
    <!--<script src="tenPrint.js"></script>-->
  </body>
</html>
